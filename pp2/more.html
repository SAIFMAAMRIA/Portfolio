 <h1 data-value="WELCOME To The Test">WELCOME To The Test</h1>
<section class="section1">

<div class="button-wrapper-hor">
    <div class="button-wrapper-ver">
        <div class="button-link">
            <a href="#" style="text-align: center;"  onclick = "myfunction();">YES</a>

   <div id = "ready">
   <div class = "message">I Know It You Are Gay !!!</div>
   <button class = "btn">üòÅ</button>
   </div>
   
       <script>
    





const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

document.querySelector("h1").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}




 $(function() {
          var randomNumBetween = function(min, max) {
            return Math.random() * (max-min) + min;
          }
  
          $("#prank-button").on('mouseover', function() {
            $("#prank-button").css({
            'position': 'fixed',
            'top': parseInt(randomNumBetween(1, 80)) + '%',
            'left': parseInt(randomNumBetween(1, 80)) + '%'
            });
          });
        });
           
           
           
       
           
           function myfunction(note, done) { 
      var box = $("#ready"); 
      box.find(".message").text(note);
      box.find(".btn").unbind().click(function() { 
         box.hide();
      });
      box.find(".btn").click(done); box.show();
   }
      </script>
